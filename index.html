<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Modal -->
    <h1 id="show-modal">Add a Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    <!-- modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-dumpster-fire close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label class="form-label" for="website-name">Website</label>
              <input class="form-input" type="text" id="website-name" />
            </div>
            <div class="form-group">
              <label class="form-label" for="website-url">URL</label>
              <input class="form-input" type="text" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
